syntax = "proto3";

package data;
option java_multiple_files = true;
option java_package = "com.sep3.data.grpc";
option java_outer_classname = "DataProto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// ===== Entities =====
message UserEntity {
  int64 id = 1;
  string email = 2;
  string password = 3;
  string displayName = 4;
}

message QuestEntity {
  int64 id = 1;
  string title = 2;
  string description = 3;
  int32 status = 4;
  google.protobuf.Timestamp createdAt = 5;
  UserEntity user = 6;
google.protobuf.Timestamp startDate = 7;
google.protobuf.Timestamp endDate = 8;
}

// ===== Requests / Responses =====

message IdRequest {
  int64 id = 1;
}

// ===== Quest  =====
message CreateQuestRequest {
  QuestEntity quest = 1;
}

message UpdateQuestRequest {
  QuestEntity quest = 1;
}

message QuestList {
  repeated QuestEntity quests = 1;
}


// ===== User  =====
message CreateUserRequest{
  UserEntity user = 1;
}

message ReadEmailRequest {
  UserEntity user = 1;
}

message ReadUserRequest{
  UserEntity user = 1;
}

message UpdateUserRequest{
  UserEntity user = 1;
}

message DeleteUserRequest{
  UserEntity user = 1;
}

message UserList{
  repeated UserEntity users = 1;
}

// ===== Database service =====
service DataService {

  rpc CreateUser (UserEntity) returns (UserEntity);
  rpc GetUserById (IdRequest) returns (UserEntity);
  rpc GetAllUsers (google.protobuf.Empty) returns (UserList);
  rpc UpdateUser (IdRequest) returns (UserEntity);
  rpc DeleteUser (IdRequest) returns (google.protobuf.Empty);

  rpc CreateQuest (CreateQuestRequest) returns (QuestEntity);
  rpc GetQuestsById (IdRequest) returns (QuestEntity);
  rpc GetAllQuests (google.protobuf.Empty) returns (QuestList);
  rpc UpdateQuest (UpdateQuestRequest) returns (QuestEntity);
  rpc DeleteQuest (IdRequest) returns (google.protobuf.Empty);
}


