syntax = "proto3";

package data;
option java_multiple_files = true;
option java_package = "com.sep3.data.grpc";
option java_outer_classname = "DataProto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// ===== Enum =====
enum QuestStatus{
  Backlog = 0;
  ToDo = 1;
  InProgress = 2;
  Review = 3;
  Finished = 4;
}

// ===== Entities =====
message UserEntity {
  int64 id = 1;
  string email = 2;
  string displayName = 3;
}

message QuestEntity {
  int64 id = 1;
  string title = 2;
  optional string description = 3;
  QuestStatus status = 4;
  google.protobuf.Timestamp created_date = 5;
  UserEntity created_by = 6;
  optional UserEntity assignee = 7;
  optional google.protobuf.Timestamp start_date = 8;
  optional google.protobuf.Timestamp deadline = 9;
  optional google.protobuf.Timestamp finished_date = 10;
}

// ===== Requests / Responses =====
message IdRequest {
  int64 id = 1;
}

// ===== Quest  =====
message CreateQuestRequest {
  string title = 1;
  optional string description = 2;
  QuestStatus status = 3;
  int64 created_by = 4;
  optional int64 assignee_id = 5;
  optional google.protobuf.Timestamp start_date = 6;
  optional google.protobuf.Timestamp deadline = 7;
  optional google.protobuf.Timestamp finished_date = 8;
}

message UpdateQuestRequest {
  int64 questId = 1;
  string title = 2;
  optional string description = 3;
  QuestStatus status = 4;
  optional int64 assignee_id = 5;
  optional google.protobuf.Timestamp start_date = 6;
  optional google.protobuf.Timestamp deadline = 7;
  optional google.protobuf.Timestamp finished_date = 8;
}

message DeleteQuestRequest {
  int64 questId = 1;
}

message QuestList {
  repeated QuestEntity quests = 1;
}

// ===== User  =====

message CreateUserRequest{
  string email = 2;
  string password = 3;
  string displayName = 4;
}

message LoginUserRequest{
  string email = 1;
  string password = 2;
}

message UpdateUserNameRequest{
  int64 userId = 1;
  string displayName = 2;
}

message UpdateUserEmailRequest{
  int64 userId = 1;
  string email = 2;
}

message UpdateUserPasswordRequest{
  int64 userId = 1;
  string password = 2;
}

message DeleteUserRequest{
  string userId = 1;
}

message UserList{
  repeated UserEntity users = 1;
}


// ===== Database service =====
service UserService {
  rpc CreateUser (CreateUserRequest) returns (UserEntity);
  rpc GetUserById (IdRequest) returns (UserEntity);
  rpc LogUser(LoginUserRequest) returns (google.protobuf.BoolValue);
  rpc GetAllUsers (google.protobuf.Empty) returns (UserList);
  rpc UpdateUserName (UpdateUserNameRequest) returns (UserEntity);
  rpc UpdateUserEmail (UpdateUserEmailRequest) returns (UserEntity);
  rpc UpdateUserPassword (UpdateUserPasswordRequest) returns (UserEntity);
  rpc DeleteUser (DeleteUserRequest) returns (google.protobuf.Empty);
}

service QuestService{
  rpc CreateQuest (CreateQuestRequest) returns (QuestEntity);
  rpc GetQuestsById (IdRequest) returns (QuestEntity);
  rpc GetAllQuests (google.protobuf.Empty) returns (QuestList);
  rpc UpdateQuest (UpdateQuestRequest) returns (QuestEntity);
  rpc DeleteQuest (IdRequest) returns (google.protobuf.Empty);
}


