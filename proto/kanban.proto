syntax = "proto3";

package data;
option java_multiple_files = true;
option java_package = "com.sep3.data.grpc";
option java_outer_classname = "DataProto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

// ===== Entities =====
message UserEntity {
  optional int64 id = 1;
  string email = 2;
  string password = 3;
  string displayName = 4;
}

message QuestEntity {
  optional int64 id = 1;
  string title = 2;
  string description = 3;
  string status = 4;
  string created_at = 5;
  string start_date = 6;
  string end_date = 7;
}

// ===== Requests / Responses =====

message IdRequest {
  int64 id = 1;
}

// ===== Quest  =====
message CreateQuestRequest {
  QuestEntity quest = 1;
}

message UpdateQuestRequest {
  QuestEntity quest = 1;
}

message QuestList {
  repeated QuestEntity quests = 1;
}


// ===== User  =====

message ReadEmailRequest {
  UserEntity user = 1;
}

message ReadUserRequest{
  UserEntity user = 1;
}

message UpdateUserRequest{
  string email = 1;
  UserEntity user = 2;
}

message DeleteUserRequest{
  string email = 1;
}

message UserList{
  repeated UserEntity users = 1;
}

message CreateUserRequest{
  UserEntity user = 1;
}

message EmailRequest{
  string email = 1;
}

message UserCredentialsRequest{
  UserEntity user = 1;
}


// ===== Database service =====
service UserService {
  rpc CreateUser (CreateUserRequest) returns (UserEntity);
  rpc GetUserById (IdRequest) returns (UserEntity);
  rpc GetUserByEmail(EmailRequest) returns (UserEntity);
  rpc CheckUserCredentials(UserCredentialsRequest) returns (google.protobuf.BoolValue);
  rpc GetAllUsers (google.protobuf.Empty) returns (UserList);
  rpc UpdateUser (UpdateUserRequest) returns (UserEntity);
  rpc DeleteUser (DeleteUserRequest) returns (google.protobuf.Empty);
}

service QuestService{
  rpc CreateQuest (CreateQuestRequest) returns (QuestEntity);
  rpc GetQuestsById (IdRequest) returns (QuestEntity);
  rpc GetAllQuests (google.protobuf.Empty) returns (QuestList);
  rpc UpdateQuest (UpdateQuestRequest) returns (QuestEntity);
  rpc DeleteQuest (IdRequest) returns (google.protobuf.Empty);
}


